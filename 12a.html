<!--
    Theory
    The given program demonstrates the use of various properties of DOM nodes, such as nodeName, nodeType, lastChild, nodeValue, parentNode, nextSibling, previousSibling, childNodes, and firstChild.
  -->
<!DOCTYPE html>
<html>
<head>
  <title>DOM Node Properties Example</title>
</head>
<body>
  <div id="myDiv">
    <p>This is a paragraph</p>
    <span>This is a span</span>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </div>

  <script>
    // Accessing the elements
    var myDiv = document.getElementById('myDiv');
    var paragraph = myDiv.getElementsByTagName('p')[0];
    var span = myDiv.getElementsByTagName('span')[0];
    var listItem = myDiv.getElementsByTagName('li')[0];

    // Using node properties
    console.log("nodeName:", paragraph.nodeName);
    console.log("nodeType:", paragraph.nodeType);
    console.log("lastChild:", myDiv.lastChild.nodeName);
    console.log("nodeValue:", listItem.firstChild.nodeValue);
    console.log("parentNode:", span.parentNode.nodeName);
    console.log("nextSibling:", paragraph.nextSibling.nodeName);
    console.log("previousSibling:", span.previousSibling.nodeName);
    console.log("childNodes:", myDiv.childNodes.length);
    console.log("firstChild:", myDiv.firstChild.nodeName);
  </script>
</body>
</html>
